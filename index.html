<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentirama - Emotion tracking app</title>
    <meta name="description" content="A gentle space to express and understand your emotions, helping you build better relationships with yourself and others.">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SentiramaApp = () => {
            const [currentView, setCurrentView] = useState('onboarding');
            const [selectedEmotion, setSelectedEmotion] = useState(null);
            const [emotionEntries, setEmotionEntries] = useState([]);
            const [userName, setUserName] = useState('');
            const [consentAccepted, setConsentAccepted] = useState(false);
            const [formData, setFormData] = useState({
                activity: '',
                location: '',
                people: '',
                notes: ''
            });

            const emotionCategories = {
                positive: {
                    color: 'from-emerald-300 to-green-400',
                    emotions: [
                        { name: 'Happy', description: 'Feeling joy, contentment, or pleasure' },
                        { name: 'Grateful', description: 'Appreciative and thankful for what you have' },
                        { name: 'Peaceful', description: 'Calm, tranquil, and free from disturbance' },
                        { name: 'Confident', description: 'Self-assured and certain in your abilities' },
                        { name: 'Excited', description: 'Enthusiastic and eager about something' },
                        { name: 'Loved', description: 'Feeling cared for and valued by others' },
                        { name: 'Inspired', description: 'Motivated and filled with creative energy' },
                        { name: 'Calm', description: 'Relaxed, composed, and at ease' }
                    ]
                },
                neutral: {
                    color: 'from-sky-300 to-blue-400',
                    emotions: [
                        { name: 'Thoughtful', description: 'Reflective and considering things carefully' },
                        { name: 'Curious', description: 'Interested in learning or knowing more' },
                        { name: 'Focused', description: 'Concentrated and attentive to a task' },
                        { name: 'Reflective', description: 'Looking back and thinking deeply about experiences' },
                        { name: 'Balanced', description: 'In harmony and emotional equilibrium' },
                        { name: 'Present', description: 'Aware and engaged in the current moment' },
                        { name: 'Observant', description: 'Paying close attention to your surroundings' },
                        { name: 'Steady', description: 'Stable, consistent, and reliable in mood' }
                    ]
                },
                challenging: {
                    color: 'from-amber-300 to-orange-400',
                    emotions: [
                        { name: 'Stressed', description: 'Feeling pressure, tension, or strain' },
                        { name: 'Sad', description: 'Experiencing sorrow, grief, or melancholy' },
                        { name: 'Frustrated', description: 'Annoyed by obstacles or unmet expectations' },
                        { name: 'Anxious', description: 'Worried or uneasy about future events' },
                        { name: 'Tired', description: 'Physically or mentally exhausted' },
                        { name: 'Overwhelmed', description: 'Unable to cope with too much at once' },
                        { name: 'Uncertain', description: 'Doubtful and unsure about what to expect' },
                        { name: 'Restless', description: 'Unable to rest or relax, feeling agitated' }
                    ]
                }
            };

            const getTimeBasedGreeting = (name) => {
                const hour = new Date().getHours();
                if (hour >= 5 && hour < 12) return `Good morning, ${name} üåÖ`;
                else if (hour >= 12 && hour < 18) return `Good afternoon, ${name} ‚òÄÔ∏è`;
                else if (hour >= 18 && hour < 22) return `Good evening, ${name} üåÜ`;
                else return `Good night, ${name} üåô`;
            };

            const getPersonalizedMessage = (name) => {
                const messages = [
                    `How are you feeling today, ${name}?`, 
                    `Ready for your check-in, ${name}?`, 
                    `Time for reflection, ${name}`
                ];
                return messages[Math.floor(Math.random() * messages.length)];
            };

            const saveUserName = () => {
                if (userName.trim() && consentAccepted) {
                    setCurrentView('home');
                }
            };

            const saveEmotionEntry = () => {
                if (!selectedEmotion) return;
                
                const now = new Date();
                const entry = {
                    id: Date.now(),
                    emotion: selectedEmotion,
                    category: Object.keys(emotionCategories).find(cat => 
                        emotionCategories[cat].emotions.some(e => e.name === selectedEmotion)
                    ),
                    context: { ...formData },
                    timestamp: now,
                    hour: now.getHours(),
                    dayOfWeek: now.getDay()
                };
                
                setEmotionEntries(prev => [entry, ...prev]);
                setSelectedEmotion(null);
                setFormData({ activity: '', location: '', people: '', notes: '' });
                setCurrentView('success');
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            // Onboarding View
            if (currentView === 'onboarding') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-rose-200 via-orange-200 to-amber-200">
                        <div className="max-w-md mx-auto min-h-screen">
                            <div className="p-8">
                                <div className="text-center space-y-8">
                                    <div className="text-8xl mb-6">üå±</div>
                                    <h1 className="text-4xl font-light text-gray-700 mb-4">Welcome to Sentirama</h1>
                                    <p className="text-gray-600 text-lg leading-relaxed mb-8">
                                        A gentle space to express and understand your emotions, 
                                        helping you build better relationships with yourself and others.
                                    </p>
                                    
                                    <div className="bg-white/30 backdrop-blur-sm p-8 rounded-3xl space-y-6">
                                        <h2 className="text-2xl font-light text-gray-700">We'd love to personalize your experience</h2>
                                        <div>
                                            <label className="block text-gray-700 mb-3 text-lg font-light">What should we call you?</label>
                                            <input
                                                type="text"
                                                placeholder="Your first name"
                                                value={userName}
                                                onChange={(e) => setUserName(e.target.value)}
                                                onKeyDown={(e) => e.key === 'Enter' && saveUserName()}
                                                className="w-full p-4 rounded-2xl border-2 border-gray-200 focus:ring-2 focus:ring-rose-400 focus:border-transparent text-lg text-center"
                                                maxLength="30"
                                            />
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <label className="flex items-start space-x-3 text-left">
                                                <input
                                                    type="checkbox"
                                                    checked={consentAccepted}
                                                    onChange={(e) => setConsentAccepted(e.target.checked)}
                                                    className="mt-1 w-4 h-4 text-rose-600 border-gray-300 rounded focus:ring-rose-500"
                                                />
                                                <span className="text-sm text-gray-600">
                                                    I agree to the{' '}
                                                    <a href="https://www.fundament.es/sentirama-conditions" target="_blank" rel="noopener noreferrer" className="text-rose-600 underline hover:text-rose-700">
                                                        Terms of Service
                                                    </a>{' '}
                                                    and{' '}
                                                    <a href="https://www.fundament.es/sentirama-privacy" target="_blank" rel="noopener noreferrer" className="text-rose-600 underline hover:text-rose-700">
                                                        Privacy Policy
                                                    </a>
                                                </span>
                                            </label>
                                        </div>
                                        
                                        {userName.trim() && consentAccepted && (
                                            <button 
                                                onClick={saveUserName}
                                                className="bg-gradient-to-br from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white py-4 px-8 rounded-2xl font-light text-lg transition-all duration-300 transform hover:scale-105 hover:rotate-1 shadow-lg hover:shadow-xl"
                                            >
                                                Let's begin, {userName}! ‚ú®
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Home View
            if (currentView === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-rose-200 via-orange-200 to-amber-200">
                        <div className="max-w-md mx-auto min-h-screen">
                            <div className="p-8">
                                <div className="text-center space-y-8">
                                    <div className="text-7xl mb-6">üå∏</div>
                                    <h1 className="text-3xl font-light text-gray-700 mb-3">
                                        {userName ? getTimeBasedGreeting(userName) : 'Welcome to Sentirama'}
                                    </h1>
                                    <p className="text-gray-500 text-lg">
                                        {userName ? getPersonalizedMessage(userName) : 'A gentle space for emotional awareness'}
                                    </p>

                                    <div className="space-y-4">
                                        <button
                                            onClick={() => setCurrentView('emotion')}
                                            className="w-full bg-gradient-to-br from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white py-6 px-8 rounded-2xl font-light text-xl flex items-center justify-center space-x-3 transition-all duration-300 transform hover:scale-105 hover:rotate-1 shadow-lg hover:shadow-xl"
                                        >
                                            <span>‚ù§Ô∏è</span>
                                            <span>Check in with your emotions</span>
                                        </button>

                                        <button
                                            onClick={() => setCurrentView('insights')}
                                            className="w-full bg-gradient-to-br from-purple-400 to-indigo-400 hover:from-purple-500 hover:to-indigo-500 text-white py-6 px-8 rounded-2xl font-light text-xl flex items-center justify-center space-x-3 transition-all duration-300 transform hover:scale-105 hover:rotate-1 shadow-lg hover:shadow-xl"
                                        >
                                            <span>üìä</span>
                                            <span>View your emotional journey</span>
                                        </button>
                                    </div>

                                    {emotionEntries.length > 0 && (
                                        <div className="bg-white/30 backdrop-blur-sm p-6 rounded-3xl">
                                            <h3 className="text-lg font-light text-gray-700 mb-4">Recent check-ins</h3>
                                            <div className="space-y-3">
                                                {emotionEntries.slice(0, 3).map(entry => (
                                                    <div key={entry.id} className="flex items-center justify-between bg-white/50 p-3 rounded-xl">
                                                        <div className="text-left">
                                                            <p className="font-medium text-gray-800">{entry.emotion}</p>
                                                            <p className="text-sm text-gray-600">{entry.timestamp.toLocaleDateString()}</p>
                                                        </div>
                                                        <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                            entry.category === 'positive' ? 'bg-green-100 text-green-800' :
                                                            entry.category === 'neutral' ? 'bg-blue-100 text-blue-800' :
                                                            'bg-orange-100 text-orange-800'
                                                        }`}>
                                                            {entry.category}
                                                        </span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="text-center pt-6 space-y-2">
                                        <p className="text-sm text-gray-600 font-light">
                                            A project by <a href="https://www.fundament.es/sentirama" target="_blank" rel="noopener noreferrer" className="font-normal text-gray-700 hover:text-gray-800 underline">fundament</a> ‚Ä¢ Designing better coexistence
                                        </p>
                                        <p className="text-xs text-gray-500">
                                            <a href="https://www.fundament.es/sentirama-privacy" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline">Privacy Policy</a> ‚Ä¢ 
                                            <a href="https://www.fundament.es/sentirama-conditions" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline ml-1">Terms of Service</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Emotion Selection View
            if (currentView === 'emotion') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-rose-200 via-orange-200 to-amber-200">
                        <div className="max-w-md mx-auto min-h-screen">
                            <div className="p-8">
                                <div className="space-y-8">
                                    <div className="text-center mb-12">
                                        <div className="text-7xl mb-6">üå∏</div>
                                        <h2 className="text-3xl font-light text-gray-700 mb-3">
                                            {userName ? `${userName}, how are you feeling?` : 'How are you feeling?'}
                                        </h2>
                                        <p className="text-gray-500 text-lg">
                                            Take a gentle moment to check in with yourself
                                        </p>
                                    </div>

                                    {Object.entries(emotionCategories).map(([category, { color, emotions }]) => (
                                        <div key={category} className="space-y-4">
                                            <h3 className="text-xl font-light text-gray-600 capitalize mb-6">{category}</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                {emotions.map(emotion => (
                                                    <button
                                                        key={emotion.name}
                                                        onClick={() => setSelectedEmotion(emotion.name)}
                                                        className={`p-6 rounded-2xl text-white font-light text-lg transition-all duration-300 transform hover:scale-110 hover:rotate-1 active:scale-95 shadow-lg hover:shadow-2xl ${
                                                            selectedEmotion === emotion.name 
                                                                ? `bg-gradient-to-br ${color} ring-4 ring-white/50 scale-105 shadow-xl rotate-1` 
                                                                : `bg-gradient-to-br ${color}`
                                                        }`}
                                                    >
                                                        {emotion.name}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}

                                    <div className="flex space-x-4 pt-8">
                                        <button
                                            onClick={() => setCurrentView('home')}
                                            className="flex-1 bg-gradient-to-br from-rose-100 to-orange-100 hover:from-rose-200 hover:to-orange-200 text-gray-600 py-4 rounded-2xl font-light text-lg flex items-center justify-center space-x-2 transition-all duration-300 transform hover:scale-105 hover:rotate-1"
                                        >
                                            <span>‚Üê</span>
                                            <span>Back</span>
                                        </button>
                                        
                                        {selectedEmotion && (
                                            <button
                                                onClick={() => setCurrentView('context')}
                                                className="flex-2 bg-gradient-to-br from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white py-4 px-8 rounded-2xl font-light text-lg flex items-center justify-center space-x-2 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 hover:rotate-1"
                                            >
                                                <span>Continue with {selectedEmotion}</span>
                                                <span>‚Üí</span>
                                            </button>
                                        )}
                                    </div>

                                    <div className="text-center pt-6 space-y-2">
                                        <p className="text-sm text-gray-600 font-light">
                                            A project by <a href="https://www.fundament.es/sentirama" target="_blank" rel="noopener noreferrer" className="font-normal text-gray-700 hover:text-gray-800 underline">fundament</a> ‚Ä¢ Designing better coexistence
                                        </p>
                                        <p className="text-xs text-gray-500">
                                            <a href="https://www.fundament.es/sentirama-privacy" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline">Privacy Policy</a> ‚Ä¢ 
                                            <a href="https://www.fundament.es/sentirama-conditions" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline ml-1">Terms of Service</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Context View
            if (currentView === 'context') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-rose-200 via-orange-200 to-amber-200">
                        <div className="max-w-md mx-auto min-h-screen">
                            <div className="p-8">
                                <div className="space-y-6">
                                    <div className="text-center mb-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Add context</h2>
                                        <p className="text-gray-600">Help us understand patterns in your emotions</p>
                                    </div>

                                    <div className="bg-gradient-to-r from-purple-100 to-pink-100 p-4 rounded-xl">
                                        <div className="flex items-center space-x-3">
                                            <span className="text-purple-600 text-2xl">‚ù§Ô∏è</span>
                                            <div>
                                                <p className="font-semibold text-purple-800">Feeling: {selectedEmotion}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">What were you doing?</label>
                                            <input
                                                type="text"
                                                placeholder="Working, socializing, exercise..."
                                                value={formData.activity}
                                                onChange={(e) => handleInputChange('activity', e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                üìç Where are you?
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="Home, work, cafe, park..."
                                                value={formData.location}
                                                onChange={(e) => handleInputChange('location', e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                üë• Who are you with?
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="Alone, family, colleagues, friends..."
                                                value={formData.people}
                                                onChange={(e) => handleInputChange('people', e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Any notes? (optional)</label>
                                            <textarea
                                                placeholder="What might have influenced this feeling?"
                                                value={formData.notes}
                                                onChange={(e) => handleInputChange('notes', e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                rows="3"
                                            />
                                        </div>
                                    </div>

                                    <div className="flex space-x-3">
                                        <button
                                            onClick={() => setCurrentView('emotion')}
                                            className="flex-1 bg-gradient-to-br from-rose-100 to-orange-100 hover:from-rose-200 hover:to-orange-200 text-gray-600 py-3 rounded-2xl font-light flex items-center justify-center space-x-2 transition-all duration-300 transform hover:scale-105 hover:rotate-1"
                                        >
                                            <span>‚Üê</span>
                                            <span>Back</span>
                                        </button>
                                        <button
                                            onClick={saveEmotionEntry}
                                            className="flex-2 bg-gradient-to-br from-green-400 to-emerald-500 hover:from-green-500 hover:to-emerald-600 text-white py-3 px-6 rounded-2xl font-light flex items-center justify-center space-x-2 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 hover:rotate-1"
                                        >
                                            <span>‚ûï</span>
                                            <span>Save Entry</span>
                                        </button>
                                    </div>

                                    <div className="text-center pt-6 space-y-2">
                                        <p className="text-sm text-gray-600 font-light">
                                            A project by <a href="https://www.fundament.es/sentirama" target="_blank" rel="noopener noreferrer" className="font-normal text-gray-700 hover:text-gray-800 underline">fundament</a> ‚Ä¢ Designing better coexistence
                                        </p>
                                        <p className="text-xs text-gray-500">
                                            <a href="https://www.fundament.es/sentirama-privacy" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline">Privacy Policy</a> ‚Ä¢ 
                                            <a href="https://www.fundament.es/sentirama-conditions" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline ml-1">Terms of Service</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Success View
            if (currentView === 'success') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-rose-200 via-orange-200 to-amber-200">
                        <div className="max-w-md mx-auto min-h-screen">
                            <div className="p-8">
                                <div className="text-center space-y-6">
                                    <div className="text-8xl mb-4">‚ú®</div>
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        {userName ? `Thank you, ${userName}!` : 'Thank you!'}
                                    </h2>
                                    <p className="text-gray-600">
                                        Your emotional check-in has been saved. Your awareness matters.
                                    </p>
                                    
                                    <div className="bg-gradient-to-r from-green-100 to-emerald-100 p-4 rounded-xl">
                                        <p className="text-green-800 font-medium">Building emotional awareness, one check-in at a time</p>
                                    </div>

                                    <div className="space-y-3">
                                        <button
                                            onClick={() => setCurrentView('emotion')}
                                            className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-xl font-semibold"
                                        >
                                            Add another entry
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('home')}
                                            className="w-full bg-gray-200 text-gray-800 py-3 rounded-xl font-semibold"
                                        >
                                            Back to home
                                        </button>
                                    </div>

                                    <div className="text-center pt-6 space-y-2">
                                        <p className="text-sm text-gray-600 font-light">
                                            A project by <a href="https://www.fundament.es/sentirama" target="_blank" rel="noopener noreferrer" className="font-normal text-gray-700 hover:text-gray-800 underline">fundament</a> ‚Ä¢ Designing better coexistence
                                        </p>
                                        <p className="text-xs text-gray-500">
                                            <a href="https://www.fundament.es/sentirama-privacy" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline">Privacy Policy</a> ‚Ä¢ 
                                            <a href="https://www.fundament.es/sentirama-conditions" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline ml-1">Terms of Service</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Insights View
            if (currentView === 'insights') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-rose-200 via-orange-200 to-amber-200">
                        <div className="max-w-md mx-auto min-h-screen">
                            <div className="p-8">
                                <div className="space-y-6">
                                    <div className="text-center">
                                        <button
                                            onClick={() => setCurrentView('home')}
                                            className="mb-4 text-gray-600 hover:text-gray-800"
                                        >
                                            ‚Üê Back to home
                                        </button>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                            {userName ? `Your emotional journey, ${userName}` : 'Your emotional insights'}
                                        </h2>
                                        <p className="text-gray-600">
                                            Discover patterns in your {emotionEntries.length} check-ins
                                        </p>
                                    </div>

                                    {emotionEntries.length === 0 ? (
                                        <div className="text-center py-8">
                                            <div className="text-6xl mb-4">üìä</div>
                                            <p className="text-gray-500">No entries yet. Start tracking your emotions to see insights!</p>
                                            <button
                                                onClick={() => setCurrentView('emotion')}
                                                className="mt-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 px-6 rounded-lg font-semibold"
                                            >
                                                Add your first entry
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-6">
                                            <div className="grid grid-cols-3 gap-3">
                                                <div className="bg-white p-4 rounded-xl text-center border border-gray-200">
                                                    <p className="text-2xl font-bold text-gray-800">{emotionEntries.length}</p>
                                                    <p className="text-sm text-gray-600">Total entries</p>
                                                </div>
                                                <div className="bg-white p-4 rounded-xl text-center border border-gray-200">
                                                    <p className="text-2xl font-bold text-green-600">
                                                        {emotionEntries.filter(e => e.category === 'positive').length}
                                                    </p>
                                                    <p className="text-sm text-gray-600">Positive</p>
                                                </div>
                                                <div className="bg-white p-4 rounded-xl text-center border border-gray-200">
                                                    <p className="text-2xl font-bold text-orange-600">
                                                        {emotionEntries.filter(e => e.category === 'challenging').length}
                                                    </p>
                                                    <p className="text-sm text-gray-600">Challenging</p>
                                                </div>
                                            </div>

                                            <div className="bg-white p-4 rounded-xl border border-gray-200">
                                                <h3 className="font-semibold text-gray-800 mb-3 flex items-center">
                                                    <span className="mr-2">üïê</span>
                                                    Recent entries
                                                </h3>
                                                
                                                <div className="space-y-3">
                                                    {emotionEntries.slice(0, 10).map(entry => (
                                                        <div 
                                                            key={entry.id} 
                                                            className="border-l-4 border-blue-400 pl-3 py-3 hover:bg-gray-50 rounded-r-lg transition-colors"
                                                        >
                                                            <div className="flex justify-between items-start">
                                                                <div className="flex-1">
                                                                    <div className="flex items-center space-x-2 mb-1">
                                                                        <p className="font-medium text-gray-800">{entry.emotion}</p>
                                                                        <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                                            entry.category === 'positive' ? 'bg-green-100 text-green-800' :
                                                                            entry.category === 'neutral' ? 'bg-blue-100 text-blue-800' :
                                                                            'bg-orange-100 text-orange-800'
                                                                        }`}>
                                                                            {entry.category}
                                                                        </span>
                                                                    </div>
                                                                    <div className="text-sm text-gray-600 space-y-1">
                                                                        <p>{entry.timestamp.toLocaleDateString()} at {entry.timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                                                        {entry.context.activity && (
                                                                            <p><span className="font-medium">Activity:</span> {entry.context.activity}</p>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="text-center pt-6 space-y-2">
                                        <p className="text-sm text-gray-600 font-light">
                                            A project by <a href="https://www.fundament.es/sentirama" target="_blank" rel="noopener noreferrer" className="font-normal text-gray-700 hover:text-gray-800 underline">fundament</a> ‚Ä¢ Designing better coexistence
                                        </p>
                                        <p className="text-xs text-gray-500">
                                            <a href="https://www.fundament.es/sentirama-privacy" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline">Privacy Policy</a> ‚Ä¢ 
                                            <a href="https://www.fundament.es/sentirama-conditions" target="_blank" rel="noopener noreferrer" className="hover:text-gray-700 underline ml-1">Terms of Service</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        };

        ReactDOM.render(<SentiramaApp />, document.getElementById('root'));
    </script>
</body>
